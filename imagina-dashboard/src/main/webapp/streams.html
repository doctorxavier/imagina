<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
		
	</head>
	<body style="background-color: #E4E6E9;">
		<div style="width:100%;display:block;">
			<span id="demo"></span>
		</div>
		<div id="container_streams" style='display: block;padding:8px;'></div>
		
		<script type="text/javascript" src="include/js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="include/js/jwplayer.js"></script>
		
		<script type="text/javascript">
			var now = new Date();
			var nowMillisec = now.getTime();
			
			function timePoll() {
				var d=new Date();
				var t=d.toLocaleTimeString();
				document.getElementById("demo").innerHTML=t;
			}
			
			$(function() {
				setInterval(function(){ timePoll(); }, 1000);
			});
			
		</script>
		<script src="include/js/stream/common.js" type="text/javascript"></script>
	</body>
</html>
